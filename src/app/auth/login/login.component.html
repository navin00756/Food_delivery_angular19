<div class="login-page">

  <div class="login-card shadow-lg">

    <!-- TITLE -->
    <div class="text-center mb-3">
      <h2 class="fw-bold mb-1">Food Delivery</h2>
      <p class="text-muted mb-0">
        {{ mode === 'login' ? 'Login to continue' : 'Create your account' }}
      </p>
    </div>

    <!-- FORM -->
    <div class="card border-0 p-4 rounded-4">

      <!-- REGISTER: NAME -->
      <div *ngIf="mode === 'register'" class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your name"
          [(ngModel)]="form.name"
        />
      </div>

      <!-- EMAIL -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email"
          [(ngModel)]="form.email"
        />
      </div>

      <!-- PASSWORD -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          [(ngModel)]="form.password"
        />
      </div>

      <!-- REGISTER: ROLE -->
      <div *ngIf="mode === 'register'" class="mb-3">
        <label class="form-label fw-semibold">Role</label>
        <select class="form-select" [(ngModel)]="form.role">
          <option value="user">User</option>
          <option value="vendor">Vendor</option>
          <option value="delivery">Delivery</option>
          <option value="admin">Admin</option>
        </select>

        <div class="form-text">
          Choose your role for dashboard access.
        </div>
      </div>

      <!-- SUBMIT BUTTON -->
      <button
        class="btn btn-dark w-100 py-2 rounded-3 fw-semibold"
        (click)="submit()"
      >
        {{ mode === 'login' ? 'Login' : 'Register' }}
      </button>

      <!-- SWITCH -->
      <div class="text-center mt-3">
        <span class="text-muted">
          {{ mode === 'login' ? "Don't have an account?" : "Already have an account?" }}
        </span>
        <button class="btn btn-link fw-semibold p-0 ms-1" type="button" (click)="toggleMode()">
          {{ mode === 'login' ? 'Register' : 'Login' }}
        </button>
      </div>

    </div>
  </div>
</div>
